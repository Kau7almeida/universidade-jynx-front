<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./chamadaAluno.css">
    <script defer src="./chamadaAluno.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Universidade JYNX - Sistema de Chamada</title>
</head>

<body>

    <main>
        <div class="container">

            <div class="status">
                <h1>Sistema de Chamada</h1>
                <div class="msg-hours">
                    <p>Registre sua presença de forma rápida e segura e descomplicada</p>
                </div>
            </div>

            <div id="content">

                <div class="box">

                    <div class="header">
                        <h2>Registrar Presença</h2>
                    </div>

                    <div class="form-control">
                        <div class="flex-label">
                            <img width="20" height="20" src="https://img.icons8.com/parakeet-line/20/group.png"
                                alt="group" />
                            <label for="">Selecione sua turma</label>
                        </div>
                        <select name="" id="txt_unidades">
                            <option value=""></option>
                            <option value="1">Quinta-Feira - Noite</option>
                            <option value="2">Quarta-Feira - Noite</option>
                            <option value="3">Segunda-Feira - Noite</option>
                        </select>
                    </div>

                    <div class="form-control">
                        <div class="flex-label">
                            <img width="20" height="20" src="https://img.icons8.com/parakeet-line/20/user.png"
                                alt="user" />
                            <label for="">Seu nome completo</label>
                        </div>
                        <input type="text" id="txt_aluno">
                    </div>

                    <div class="btn">

                        <button onclick="realizarChamada()">
                            <img width="20" height="20" src="https://img.icons8.com/windows/100/FFFFFF/checked--v1.png"
                                alt="checked--v1" />
                            Registrar Presença
                        </button>

                    </div>

                </div>

            </div>

            <div id="finaly">
                <h2>Obrigado pela sua presença, boa aula!</h2>
            </div>

        </div>
    </main>

</body>

</html>
